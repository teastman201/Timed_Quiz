<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timed Quiz</title>
  <link rel="stylesheet" href="./style.css">
  <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
  <div>
    <a href="./highscores.html" class="anchor">View Highscores</a> 
    <p class="time">Time:</p>
    <p class="countdown">0</p>   
  </div>
  <div class="container">
          
    <h1>Coding Quiz Challenge</h1>
    <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that nicorrect answers will penalize your score time by 10 seconds!</p>
    <button aria-label="Start Quiz" id="startButton">Start Quiz
      <i class="start" aria-hidden="true"></i>
    </button>
    
  </div>
  

  <script src="./script.js"></script>
</body>
</html>
