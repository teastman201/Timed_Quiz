<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timed Quiz</title>
  <!-- Bootstrap CSS -->
  <!--Below throws off styling, too much to deal with at the moment-->
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Roboto+Condensed&display=swap"
        rel="stylesheet">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/style.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap" rel="stylesheet" /> -->

  <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
</head>

<body>

  <div>
    <a href="./highscores.html" class="anchor">View Highscores</a>
    <p class="time">Time:</p>
    <p class="countdown">0</p>
  </div>


<div class="Card-group">
  <div class="card" style="width: 18rem;" id="startDiv"> 
    <div class="card-body " id="removeElem">      
      <h5 class="card-title">Coding Quiz Challenge</h5>      
      <p class="card-text">Try to answer the following code-related questions within the time limit. Keep in mind that
        incorrect answers will penalize your score time by 10 seconds!</p>
        <button aria-label="Start Quiz" id="startButton" class="startButton" onclick="startQuiz()">Start Quiz
          <i class="start" aria-hidden="true"></i>
        </button>
    </div>
  </div>
    <div class="card" style="width: 18rem;" id="questionsDiv">
      <div class="card-body">      
        <h5 class="card-title" id="quesTittle"></h5>      
        <p class="card-text" id="quesBody">Question</p>
        <div class="button-group">
          <button aria-label="ans1" id="ans1" class="buttons">answer1
            <i class="start" aria-hidden="true"></i>
          </button>
          <button aria-label="ans2" id="ans2" class="buttons">answer2
            <i class="start" aria-hidden="true"></i>
          </button>
          <button aria-label="ans3" id="ans3" class="buttons">answer3
            <i class="start" aria-hidden="true"></i>
          </button>
          <button aria-label="ans4" id="ans4" class="buttons">answer4
            <i class="start" aria-hidden="true"></i>
          </button>
        </div>
      </div>    
  </div>
  
    <footer class="card-footer" id="footerDiv">
      <hr class="horRow">
        <p class="correct" id="correctAns"></p>
        <p class="wrong" id="wrongAns"></p>
    </footer>
  
</div>
  
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"
  integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI=" crossorigin="anonymous"></script>
  <script src="./Assets/script.js"></script>

</body>

</html>
